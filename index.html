<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="input" id="">
        <input type="text" name="" id="input" value="" />
      </div>
      <div class="grid-container" id="container">
        <button type="button" class="operators" value="+" id="plus">+</button>
        <button type="button" class="operators" value="-" id="minus">-</button>
        <button type="button" class="operators" value="*" id="multiple">
          x
        </button>
        <button type="button" class="operators" value="/" id="divide">รท</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="0">0</button>
        <button type="button" class="dot" value=".">.</button>
        <button type="button" class="equal" value="=">=</button>
        <button type="button" class="ac" value="">AC</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
